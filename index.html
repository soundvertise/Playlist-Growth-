<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soundvertise - Playlist Growth Plan</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="secrets.js" onerror="console.log('Nessun file secrets.js trovato')"></script>

<style>
:root {
    --glass-bg: rgba(20,20,20,0.92);
    --accent-purple: #9575cd;
    --text-main: #ffffff;
    --border-radius: 8px;
}

/* ================= BODY ================= */
body {
    background: #000;
    color: var(--text-main);
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
}

/* ================= API BAR ================= */
.api-config {
    background: #222;
    padding: 8px;
    margin-bottom: 20px;
    border-radius: 6px;
    font-size: 0.8rem;
    display: flex;
    gap: 10px;
}
.api-config input {
    background: #333;
    border: 1px solid #555;
    color: white;
    padding: 4px;
}

/* ================= CANVAS ================= */
#canvas-area {
    width: 1123px;
    height: 794px;
    background: url('Fabhertz_aesthetic_background_wallpaper_for_a_website_landing_p_bbf86bfd-9b57-4afc-b01e-4da55c2315f3.jpeg') no-repeat center;
    background-size: cover;
    padding: 25px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* ================= HEADER ================= */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 280px;
    margin-bottom: 15px;

    /* ✅ BACKGROUND NERO RIMOSSO */
    background: transparent;
    padding: 0;
}

header img {
    max-height: 260px;
    object-fit: contain;
}

.header-titles {
    text-align: right;
}

.header-titles h1 {
    font-size: 1.1rem;
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-bottom: 10px;
    opacity: .9;
}

.artist-input {
    background: transparent;
    border: none;
    border-bottom: 3px solid var(--accent-purple);
    color: white;
    font-size: 2.5rem;
    font-weight: 700;
    text-align: right;
    width: 500px;
}
.artist-input:focus {
    outline: none;
}

/* ================= GRID ================= */
.main-container {
    display: grid;
    grid-template-columns: 300px 1fr 1fr;
    gap: 15px;
    height: 100%;
}

.col {
    background: var(--glass-bg);
    padding: 20px;
    border-radius: var(--border-radius);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

h2 {
    font-size: 1.1rem;
    text-transform: uppercase;
    border-bottom: 1px solid #444;
    padding-bottom: 10px;
    margin-bottom: 15px;
    color: var(--accent-purple);
}

/* ================= BUTTONS ================= */
.action-btn {
    background: #333;
    border: 1px solid #555;
    color: white;
    padding: 10px;
    margin-top: auto;
    border-radius: 6px;
    cursor: pointer;
}
.action-btn:hover {
    background: var(--accent-purple);
    border-color: var(--accent-purple);
}

/* ================= SCHEDULE ================= */
.schedule-row {
    background: #252525;
    border: 1px solid #333;
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 4px;
}

.total-display {
    margin-top: 15px;
    text-align: right;
    font-size: 1.4rem;
    font-weight: bold;
    color: var(--accent-purple);
}

/* ================= SPOTIFY ================= */
.center-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.artwork-container {
    width: 230px;
    height: 230px;
    overflow: hidden;
    border-radius: 8px;
    margin-bottom: 15px;
}
.artwork-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.playlist-title {
    font-size: 1.4rem;
    font-weight: bold;
    text-align: center;
}
.playlist-owner {
    color: #aaa;
}
.playlist-followers {
    margin-top: 10px;
    padding: 8px 16px;
    border-radius: 20px;
    background: rgba(255,255,255,0.12);
    font-weight: bold;
}

/* ================= EXPORT ================= */
.export-container {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 999;
}

.export-btn {
    background: var(--accent-purple);
    color: white;
    border: none;
    padding: 15px 40px;
    font-size: 1.1rem;
    border-radius: 50px;
    cursor: pointer;
}

/* ================= UTILS ================= */
.hidden { display: none !important; }

@media print {
    body {
        margin: 0;
        padding: 0;
    }
}
</style>
</head>

<body>

<div id="canvas-area">

<header>
    <img src="LOGO WHITE NO BACKGROUND .png">
    <div class="header-titles">
        <h1>Playlist Growth Plan</h1>
        <input class="artist-input" value="ARTIST NAME">
    </div>
</header>

<div class="main-container">
    <div class="col">
        <h2>Campaign Timeline</h2>
        <div id="scheduleContainer"></div>
        <div class="total-display" id="totalDisplay">Total: €0.00</div>
    </div>

    <div class="col">
        <h2>Playlist Preview</h2>
        <div class="center-content">
            <div class="artwork-container">
                <img src="https://via.placeholder.com/300">
            </div>
            <div class="playlist-title">Playlist Title</div>
            <div class="playlist-owner">by Artist</div>
            <div class="playlist-followers">0 FOLLOWERS</div>
        </div>
    </div>

    <div class="col">
        <h2>Target Countries</h2>
        <div>Tier view locked</div>
    </div>
</div>

</div>

<div class="export-container">
    <button class="export-btn" onclick="exportToPDF()">Export PDF</button>
</div>

<script>
function exportToPDF() {
    const element = document.getElementById('canvas-area');

    const original = {
        margin: document.body.style.margin,
        padding: document.body.style.padding,
        overflow: document.body.style.overflow
    };

    document.body.style.margin = '0';
    document.body.style.padding = '0';
    document.body.style.overflow = 'hidden';

    const w = element.offsetWidth;
    const h = element.offsetHeight;

    html2pdf().set({
        margin: 0,
        filename: 'Playlist_Growth_Plan.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 2, useCORS: true, backgroundColor: null },
        jsPDF: { unit: 'px', format: [w, h], orientation: 'landscape', hotfixes: ['px_scaling'] },
        pagebreak: { mode: [] }
    }).from(element).save().then(() => {
        Object.assign(document.body.style, original);
    });
}
</script>

</body>
</html>
