<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soundvertise - Playlist Growth Plan</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="secrets.js" onerror="console.log('Nessun file secrets.js trovato')"></script>

<style>
:root {
    --glass-bg: rgba(20, 20, 20, 0.92);
    --accent-purple: #9575cd;
    --text-main: #ffffff;
    --border-radius: 8px;
}

body {
    background-color: #000;
    color: var(--text-main);
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
}

/* API BAR */
.api-config {
    background: #222;
    padding: 8px;
    margin-bottom: 20px;
    border-radius: 6px;
    font-size: 0.8rem;
    display: flex;
    gap: 10px;
}
.api-config input {
    background: #333;
    border: 1px solid #555;
    color: white;
    padding: 4px;
}

/* CANVAS */
#canvas-area {
    background: url('Fabhertz_aesthetic_background_wallpaper_for_a_website_landing_p_bbf86bfd-9b57-4afc-b01e-4da55c2315f3.jpeg') no-repeat center center;
    background-size: cover;
    width: 1123px;
    height: 794px;
    padding: 25px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* HEADER */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 15px;
    height: 280px;
    background: transparent; /* ✅ nero rimosso */
}

header img {
    max-height: 260px;
    width: auto;
}

.header-titles {
    text-align: right;
}

.header-titles h1 {
    font-size: 1.1rem;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 3px;
}

.artist-input {
    background: transparent;
    border: none;
    border-bottom: 3px solid var(--accent-purple);
    color: white;
    font-size: 2.5rem;
    font-weight: 700;
    text-align: right;
    width: 500px;
}
.artist-input:focus { outline: none; }

/* GRID */
.main-container {
    display: grid;
    grid-template-columns: 300px 1fr 1fr;
    gap: 15px;
    height: 100%;
}

.col {
    background: var(--glass-bg);
    border-radius: var(--border-radius);
    padding: 20px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

h2 {
    font-size: 1.1rem;
    text-transform: uppercase;
    border-bottom: 1px solid #444;
    padding-bottom: 10px;
    margin-bottom: 15px;
    color: var(--accent-purple);
}

/* INPUTS */
label { font-size: 0.8rem; color: #aaa; }
input, select {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    background: #2a2a2a;
    border: 1px solid #444;
    border-radius: 4px;
    color: white;
}

/* BUTTONS */
.action-btn {
    background: #333;
    color: white;
    border: 1px solid #555;
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: auto;
}
.action-btn:hover {
    background: var(--accent-purple);
}

/* SCHEDULE */
.schedule-row {
    background: #252525;
    border: 1px solid #333;
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 4px;
}

.total-display {
    margin-top: 15px;
    text-align: right;
    font-size: 1.4rem;
    font-weight: bold;
    color: var(--accent-purple);
}

/* CENTER */
.center-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.artwork-container {
    width: 230px;
    height: 230px;
    overflow: hidden;
    border-radius: 8px;
    margin-bottom: 15px;
}
.artwork-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.playlist-title {
    font-size: 1.4rem;
    font-weight: 700;
    text-align: center;
}
.playlist-owner { color: #aaa; }
.playlist-followers {
    margin-top: 10px;
    padding: 8px 16px;
    border-radius: 20px;
    background: rgba(255,255,255,0.12);
    font-weight: bold;
}

/* EXPORT */
.export-container {
    position: fixed;
    bottom: 30px;
    right: 30px;
}

.export-btn {
    background: var(--accent-purple);
    color: white;
    border: none;
    padding: 15px 40px;
    font-size: 1.1rem;
    border-radius: 50px;
    cursor: pointer;
}

.hidden { display: none !important; }

@media print {
    body { margin: 0; padding: 0; }
}
</style>
</head>

<body>

<div class="api-config">
    <input id="clientId" placeholder="Client ID">
    <input id="clientSecret" placeholder="Client Secret">
</div>

<div id="canvas-area">

<header>
    <img src="LOGO WHITE NO BACKGROUND .png">
    <div class="header-titles">
        <h1>Playlist Growth Plan</h1>
        <input class="artist-input" value="ARTIST NAME">
    </div>
</header>

<div class="main-container">

<div class="col">
    <h2>Campaign Timeline</h2>
    <label>Duration</label>
    <select id="months" onchange="generateSchedule()">
        <option value="1">1 Month</option>
        <option value="2">2 Months</option>
        <option value="3">3 Months</option>
    </select>

    <label>Start Date</label>
    <input type="date" id="startDate" onchange="generateSchedule()">

    <div id="scheduleContainer"></div>
    <div class="total-display" id="totalDisplay">Total: €0.00</div>
</div>

<div class="col">
    <h2>Playlist Preview</h2>
    <div class="center-content">
        <div class="artwork-container">
            <img id="plArtwork" src="https://via.placeholder.com/300">
        </div>
        <div class="playlist-title" id="plTitle">Playlist Title</div>
        <div class="playlist-owner" id="plOwner">Artist</div>
        <div class="playlist-followers" id="plFollowers">0 FOLLOWERS</div>
    </div>
</div>

<div class="col">
    <h2>Target Countries</h2>
    Tier selection locked
</div>

</div>
</div>

<div class="export-container">
    <button class="export-btn" onclick="exportToPDF()">Export PDF</button>
</div>

<script>
function generateSchedule() {
    const months = +monthsEl.value;
    const start = startDate.value;
    const cont = scheduleContainer;
    cont.innerHTML = '';
    if (!start) return;

    let date = new Date(start);
    let total = 0;

    for (let i = 1; i <= months; i++) {
        const row = document.createElement('div');
        row.className = 'schedule-row';
        row.innerHTML = `
            <strong>Month ${i}</strong>
            <input type="number" class="cost" placeholder="Cost €">
        `;
        cont.appendChild(row);
    }

    document.querySelectorAll('.cost').forEach(i => {
        i.oninput = () => {
            total = [...document.querySelectorAll('.cost')]
                .reduce((s, v) => s + (+v.value || 0), 0);
            totalDisplay.innerText = `Total: €${total.toFixed(2)}`;
        };
    });
}

function exportToPDF() {
    const element = document.getElementById('canvas-area');

    const original = {
        margin: document.body.style.margin,
        padding: document.body.style.padding,
        overflow: document.body.style.overflow
    };

    document.body.style.margin = '0';
    document.body.style.padding = '0';
    document.body.style.overflow = 'hidden';

    const w = element.offsetWidth;
    const h = element.offsetHeight;

    html2pdf().set({
        margin: 0,
        filename: 'Playlist_Growth_Plan.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 2, useCORS: true, backgroundColor: null },
        jsPDF: { unit: 'px', format: [w, h], orientation: 'landscape', hotfixes: ['px_scaling'] },
        pagebreak: { mode: [] }
    }).from(element).save().then(() => {
        Object.assign(document.body.style, original);
    });
}

const monthsEl = document.getElementById('months');
const startDate = document.getElementById('startDate');
const scheduleContainer = document.getElementById('scheduleContainer');
const totalDisplay = document.getElementById('totalDisplay');

startDate.value = new Date().toISOString().split('T')[0];
generateSchedule();
</script>

</body>
</html>
