<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundvertise - Playlist Growth</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            --glass-bg: rgba(26, 26, 26, 0.95);
            --accent-purple: #9575cd;
            --text-main: #ffffff;
            --border-radius: 12px;
        }

        body {
            background: url('Fabhertz_aesthetic_background_wallpaper_for_a_website_landing_p_bbf86bfd-9b57-4afc-b01e-4da55c2315f3.jpeg') no-repeat center center fixed;
            background-color: #121212;
            background-size: cover;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- API CONFIG SECTION (Hidden in PDF) --- */
        .api-config {
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            font-size: 0.8rem;
        }
        .api-config input {
            background: #333;
            border: 1px solid #555;
            color: white;
            padding: 5px;
            width: 250px;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        header img {
            max-width: 200px; /* Logo size */
            margin-bottom: 10px;
        }

        .header-titles h1 {
            font-size: 1.5rem; /* SMALLER TITLE REQUESTED */
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            opacity: 0.9;
        }

        .artist-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--accent-purple);
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            width: 400px;
            padding: 5px;
            margin-top: 10px;
        }
        .artist-input:focus { outline: none; border-bottom-color: #fff; }

        /* --- MAIN GRID --- */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            width: 95%;
            max-width: 1400px;
            margin-bottom: 30px;
        }

        .col {
            background: var(--glass-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 1.1rem;
            text-transform: uppercase;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--accent-purple);
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #ccc;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background: #333;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }

        /* --- LEFT COL: Dynamic Schedule --- */
        .schedule-container {
            margin-top: 15px;
            flex-grow: 1;
        }

        .schedule-row {
            background: #252525;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: var(--accent-purple);
            font-weight: bold;
        }

        .schedule-dates {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 5px;
        }

        .cost-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .cost-input-wrapper span { font-size: 0.9rem; }
        .cost-input-wrapper input {
            margin-top: 0;
            padding: 5px;
            text-align: right;
        }

        /* --- CENTER COL: Spotify --- */
        .spotify-input-group {
            display: flex;
            gap: 5px;
        }
        .spotify-input-group button {
            width: auto;
            background: var(--accent-purple);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            padding: 0 15px;
        }

        .spotify-preview {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .artwork-container {
            width: 250px;
            height: 250px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }
        .artwork-container img { width: 100%; height: 100%; object-fit: cover; }

        .playlist-title { font-size: 1.4rem; font-weight: 700; margin: 10px 0 5px 0; }
        .playlist-owner { font-size: 0.9rem; color: #888; margin-bottom: 5px; }
        .playlist-followers { color: #b3b3b3; font-size: 1rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        /* --- RIGHT COL: Tiers --- */
        .tiers-container { overflow-y: auto; max-height: 600px; padding-right: 5px; }
        .tier-group { margin-bottom: 15px; border: 1px solid #444; border-radius: 8px; overflow: hidden; }
        .tier-header { background: #333; padding: 8px 10px; display: flex; justify-content: space-between; align-items: center; }
        .tier-header h3 { margin: 0; font-size: 0.95rem; }
        .tier-countries { padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .country-check { display: flex; align-items: center; font-size: 0.8rem; cursor: pointer; }
        .country-check input { width: auto; margin: 0 8px 0 0; }
        .disabled-tier { opacity: 0.3; pointer-events: none; }

        /* --- EXPORT BUTTON --- */
        .export-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .export-btn:hover { background-color: var(--accent-purple); color: white; transform: scale(1.05); }

        /* --- PDF PREVIEW MODE STYLES --- */
        /* These styles activate when generating PDF to make it look like a document, not a form */
        body.pdf-mode .hide-on-pdf { display: none !important; }
        
        body.pdf-mode .col {
            box-shadow: none;
            border: 1px solid #444;
        }

        body.pdf-mode input, body.pdf-mode select {
            display: none;
        }

        /* Elements created via JS just for PDF display */
        .pdf-text-value {
            font-weight: bold;
            color: white;
            font-size: 1rem;
            display: none;
        }
        
        body.pdf-mode .pdf-text-value {
            display: inline-block;
        }

        body.pdf-mode .artist-input {
            border-bottom: none;
        }

        /* Hide unchecked items in PDF */
        body.pdf-mode .tier-group input[type="checkbox"] { display: none; } 
        body.pdf-mode .tier-group:has(input.tier-toggle:not(:checked)) { display: none; }
        body.pdf-mode .country-check:has(input:not(:checked)) { display: none; }

        .total-display {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #555;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right;
            color: var(--accent-purple);
        }

    </style>
</head>
<body>

    <div class="api-config hide-on-pdf">
        <span>Spotify API Setup:</span>
        <input type="text" id="clientId" placeholder="Paste Client ID here">
        <input type="password" id="clientSecret" placeholder="Paste Client Secret here">
    </div>

    <div id="content-to-pdf">
        <header>
            <img src="LOGO WHITE NO BACKGROUND .png" alt="Soundvertise" onerror="this.style.display='none'">
            <div class="header-titles">
                <h1>Playlist Growth</h1>
                <input type="text" class="artist-input" placeholder="Artist Name" value="Artist Name">
            </div>
        </header>

        <div class="main-container">
            <div class="col">
                <h2>Campaign Plan</h2>
                
                <label for="months" class="hide-on-pdf">Duration (Months)</label>
                <select id="months" class="hide-on-pdf" onchange="generateSchedule()">
                    <option value="1">1 Month</option>
                    <option value="2">2 Months</option>
                    <option value="3">3 Months</option>
                    <option value="4">4 Months</option>
                    <option value="5">5 Months</option>
                    <option value="6">6 Months</option>
                </select>
                <div id="pdf-duration-text" class="pdf-text-value"></div>

                <label for="startDate" class="hide-on-pdf">Start Date</label>
                <input type="date" id="startDate" class="hide-on-pdf" onchange="generateSchedule()">
                
                <div id="scheduleContainer" class="schedule-container">
                    </div>

                <div class="total-display" id="totalDisplay">Total: €0.00</div>
            </div>

            <div class="col">
                <h2>Playlist Preview</h2>
                
                <div class="spotify-input-group hide-on-pdf">
                    <input type="text" id="spotifyUrl" placeholder="Spotify Playlist URL...">
                    <button onclick="fetchSpotifyData()">Load</button>
                </div>

                <div class="spotify-preview" id="spotifyPreview" style="display:none;">
                    <div class="artwork-container">
                        <img id="plArtwork" src="" alt="Cover">
                    </div>
                    <div class="playlist-title" id="plTitle">Title</div>
                    <div class="playlist-owner" id="plOwner">by Owner</div>
                    <div class="playlist-followers" id="plFollowers">0 Followers</div>
                </div>
            </div>

            <div class="col">
                <h2>Target Countries</h2>
                <div class="tiers-container" id="tiersContainer">
                    </div>
            </div>
        </div>
    </div>

    <button class="export-btn hide-on-pdf" onclick="handleExportPDF()">Export PDF</button>

    <script>
        // --- CONFIGURATION ---
        // If you want to hardcode keys (GitHub file style), uncomment and fill these:
        // const HARDCODED_CLIENT_ID = 'your_id_here';
        // const HARDCODED_CLIENT_SECRET = 'your_secret_here';

        // --- 1. DYNAMIC SCHEDULE & COST ---
        function generateSchedule() {
            const months = parseInt(document.getElementById('months').value);
            const startDateInput = document.getElementById('startDate').value;
            const container = document.getElementById('scheduleContainer');
            
            // For PDF text replacement
            document.getElementById('pdf-duration-text').innerText = `${months} Month${months > 1 ? 's' : ''}`;

            // Save current values if rebuilding
            const oldInputs = document.querySelectorAll('.monthly-cost');
            const oldValues = Array.from(oldInputs).map(i => i.value);

            container.innerHTML = '';

            if (!startDateInput) {
                container.innerHTML = '<div style="opacity:0.5; text-align:center; padding:20px;">Please select a Start Date</div>';
                return;
            }

            let currentDate = new Date(startDateInput);

            for (let i = 1; i <= months; i++) {
                // Format dates (IT/EU format dd/mm/yyyy)
                let startStr = currentDate.toLocaleDateString('en-GB');
                let endDate = new Date(currentDate);
                endDate.setDate(currentDate.getDate() + 27); // 28 days cycle
                let endStr = endDate.toLocaleDateString('en-GB');

                // Retrieve old value if exists, else 0
                const val = oldValues[i-1] || '';

                const row = document.createElement('div');
                row.className = 'schedule-row';
                row.innerHTML = `
                    <div class="schedule-header">
                        Month ${i}
                        <span class="pdf-text-value" id="pdf-cost-${i}"></span>
                    </div>
                    <div class="schedule-dates">${startStr} - ${endStr}</div>
                    <div class="cost-input-wrapper hide-on-pdf">
                        <span>Service Cost: €</span>
                        <input type="number" class="monthly-cost" value="${val}" placeholder="0" oninput="calculateTotal()">
                    </div>
                `;

                container.appendChild(row);

                // Prepare next month (Start + 28 days)
                currentDate.setDate(currentDate.getDate() + 28);
            }
            calculateTotal();
        }

        function calculateTotal() {
            const inputs = document.querySelectorAll('.monthly-cost');
            let total = 0;
            inputs.forEach((inp, index) => {
                const val = parseFloat(inp.value) || 0;
                total += val;
                // Update hidden PDF text span
                const pdfSpan = document.getElementById(`pdf-cost-${index+1}`);
                if(pdfSpan) pdfSpan.innerText = `€${val.toFixed(2)}`;
            });
            document.getElementById('totalDisplay').innerText = `Total: €${total.toFixed(2)}`;
        }

        // --- 2. SPOTIFY API (REAL FETCH) ---
        async function getAccessToken() {
            const clientId = document.getElementById('clientId').value || (typeof HARDCODED_CLIENT_ID !== 'undefined' ? HARDCODED_CLIENT_ID : '');
            const clientSecret = document.getElementById('clientSecret').value || (typeof HARDCODED_CLIENT_SECRET !== 'undefined' ? HARDCODED_CLIENT_SECRET : '');

            if(!clientId || !clientSecret) {
                alert("Please enter Client ID and Secret at the top.");
                return null;
            }

            const result = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
                },
                body: 'grant_type=client_credentials'
            });

            const data = await result.json();
            return data.access_token;
        }

        async function fetchSpotifyData() {
            const url = document.getElementById('spotifyUrl').value;
            // Extract Playlist ID from URL
            const match = url.match(/playlist\/([a-zA-Z0-9]+)/);
            
            if (!match) {
                alert("Invalid Spotify Playlist URL");
                return;
            }
            
            const playlistId = match[1];
            const token = await getAccessToken();

            if (!token) return;

            try {
                const result = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}`, {
                    method: 'GET',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                const data = await result.json();

                // Update UI
                document.getElementById('spotifyPreview').style.display = 'flex';
                document.getElementById('plTitle').innerText = data.name;
                document.getElementById('plOwner').innerText = `by ${data.owner.display_name}`;
                document.getElementById('plFollowers').innerText = `${data.followers.total.toLocaleString()} FOLLOWERS`;
                
                if (data.images && data.images.length > 0) {
                    document.getElementById('plArtwork').src = data.images[0].url;
                }
            } catch (error) {
                console.error(error);
                alert("Error fetching data. Check credentials or URL.");
            }
        }

        // --- 3. TIERS LOGIC ---
        const tiersData = {
            "Tier 1 (Premium)": ["USA", "UK", "Canada", "Australia", "Germany", "France", "Japan", "Netherlands", "Sweden"],
            "Tier 2 (Standard)": ["Italy", "Spain", "Brazil", "Mexico", "Poland", "Belgium", "Austria", "Switzerland", "Norway", "Finland"],
            "Tier 3 (Emerging)": ["Turkey", "India", "Indonesia", "Philippines", "Thailand", "Vietnam", "Argentina", "Chile", "Colombia"]
        };

        function renderTiers() {
            const container = document.getElementById('tiersContainer');
            Object.keys(tiersData).forEach((tierName, index) => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'tier-group';
                groupDiv.innerHTML = `
                    <div class="tier-header">
                        <h3>${tierName}</h3>
                        <input type="checkbox" class="tier-toggle" checked onchange="toggleTier(this, 'tier-list-${index}')">
                    </div>
                    <div class="tier-countries" id="tier-list-${index}">
                        ${tiersData[tierName].map(c => `
                            <label class="country-check">
                                <input type="checkbox" checked> ${c}
                            </label>
                        `).join('')}
                    </div>
                `;
                container.appendChild(groupDiv);
            });
        }

        function toggleTier(cb, listId) {
            const list = document.getElementById(listId);
            if (cb.checked) {
                list.classList.remove('disabled-tier');
                list.querySelectorAll('input').forEach(i => i.disabled = false);
            } else {
                list.classList.add('disabled-tier');
                list.querySelectorAll('input').forEach(i => i.disabled = true);
            }
        }

        // --- 4. PDF EXPORT ---
        function handleExportPDF() {
            // 1. Enter PDF Mode (CSS styling changes)
            document.body.classList.add('pdf-mode');
            calculateTotal(); // Ensure text values are up to date

            const element = document.getElementById('content-to-pdf');
            
            const opt = {
                margin:       0.2,
                filename:     'playlist_growth_plan.pdf',
                image:        { type: 'jpeg', quality: 1 },
                html2canvas:  { scale: 2, useCORS: true, logging: false },
                jsPDF:        { unit: 'in', format: 'a4', orientation: 'landscape' }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                // 2. Exit PDF Mode (Restore Inputs)
                document.body.classList.remove('pdf-mode');
            });
        }

        // Init
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            generateSchedule();
            renderTiers();
        };

    </script>
</body>
</html>
